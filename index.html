<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Finder</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Welcome to Product Finder</h1>
            <p>Find the best deals on products near you or online!</p>
        </header>

        <main>
            <section class="search-bar">
                <input type="text" id="searchQuery" placeholder="Enter a product name">
                <button onclick="searchProducts()">Search</button>
            </section>

            <section>
                <!-- Location, Prices, Category, Retailer buttons/inputs -->
            </section>

            <section id="searchResults"></section>
        </main>

        <!-- Enter for email notifications -->
        <footer class="footer-bar">
            <p>Stay on top of the best deals with email notification!</p>
            <input type="text" id="footer-bar" placeholder="Enter email">
            <button onclick="">Enter</button>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
